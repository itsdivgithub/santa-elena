    <script>
        const assessmentTitle               = ge("assessment_title");
        const submittedFiles                = ge("submitted_files");
        const assessmentNotesDisplaySpan    = ge("assessment_notes");
        const assessmentStatusDisplaySpan   = ge("assessment_status");
        const ownerNameDisplaySpan          = ge("ownerName");
        const ownerAddressSpan              = ge("ownerAddress");
        const auditorNameDisplaySpan        = ge("auditorName");
        const auditorAddressDisplaySpan     = ge("auditor");
       
        const auditDeclaration              = ge("audit_declaration");
        const auditReport                   = ge("audit_report");
        const estimatedEndDate              = ge("estimated_end_date");
        const actualEndDate                 = ge("actual_end_date");
       
       
        const auditFilesTable               = ge("audit_files_table");

        const submitForAuditDisplay         = ge("submit_audit_display");
        const auditTimesCardDisplay         = ge("assessment_times_card_display");
        const assessmentReportCardDisplay   = ge("assessment_report_card_display");
        const auditReportCardDisplay        = ge("audit_report_card_display");
        const withdrawCardDisplay           = ge("withdraw_card_display");
      
        const blockchainMessageDisplay      = ge("blockchain_message_display");

        const urlParams                     = new URLSearchParams(window.location.search); 
        var auditContract;
        var auditContractAddress;

        function loadPage() { 
            auditContractAddress            = urlParams.get("auditContract");
            console.log(auditContractAddress);
            auditContract                   = getContract(iSEAuditContractAbi, auditContractAddress);    
            
            
            auditContract.methods.getAuditSeed().call({ from : account })
            .then(function(response){
                console.log(response);
                var auditSeed = response; 
                ownerNameDisplaySpan.innerHTML      = "";
                ownerNameDisplaySpan.innerHTML      = auditSeed.ownerName; 
                ownerAddressSpan.innerHTML          = auditSeed.owner; 
                assessmentTitle.innerHTML           = auditSeed.auditTitle; 
                auditorNameDisplaySpan.innerHTML    = auditSeed.auditorName; 
                auditorAddressDisplaySpan.innerHTML = auditSeed.auditor; 

                setFileData(auditContract, auditSeed); 
                setStatus(auditContract, auditSeed);

            })
            .catch(function(err){
                console.log(err);
            })
        }

        function setStatus(auditContract, seed) {
            auditContract.methods.getStatus().call({ from : account })
            .then(function(response){
                console.log(response);
                var status = response; 
                assessmentStatusDisplaySpan.innerHTML = ""; 
                assessmentStatusDisplaySpan.innerHTML = response; 

                if(account.toLowerCase() === seed.owner.toLowerCase()) {
                    showWithdraw(); 
                }

                if(status === "AWAITING_AUDIT") {
                    showBookForAudit(); 
                }
                if(status === "BOOKED_FOR_AUDIT") {
                    console.log("showing submit stuff");
                    if(account.toLowerCase() === seed.auditor.toLowerCase()){
                        console.log("auditor access");
                        showSubmitAudit(); // auditor only
                    }
                }

                if(status === "AUDIT_COMPETE") {
                    if(account.toLowerCase() === seed.owner.toLowerCase()) {
                        showMakePublic(); // owner only 
                        showAuditReport(); 
                    }
                }

                if(status === "PUBLIC") {
                    showPerformanceData();                     
                    showAuditReport(); 
                }
            })

            .catch(function(err){
                console.log(err);
            })
        }


        function bookForAudit() { 
            auditContract.methods.bookForAudit(auditorName.value).send({ from : account}) 
            .then(function(response){
                console.log(response);  
                blockchainMessageDisplay.innerHTML = "Audit Booked : " + response.blockHash; 
            })
            .catch(function(err){
                console.log(err);
            })
        }

        function submitAudit() { 
            var auditReportUri; 
            var declaration = auditDeclaration.value;
            var auditorSealUri; 
            var manifestUri; 

            auditContract.methods.bookForAudit(auditReportUri, declaration, auditorSealUri, manifestUri).send({ from : account}) 
            .then(function(response){
                console.log(response);  
                blockchainMessageDisplay.innerHTML = "Audit Report Submitted : " + response.blockHash; 
            })
            .catch(function(err){
                console.log(err);
            })
        }

        function makePublic() { 
            auditContract.methods.makePublic().send({ from : account}) 
            .then(function(response){
                console.log(response);  
                blockchainMessageDisplay.innerHTML = "Audit Contract Public : " + response.blockHash; 
            })
            .catch(function(err){
                console.log(err);
            })
        }

        function withdraw() { 
            auditContract.methods.withdraw().send({ from : account}) // remember to deploy to v15 of contract factory 
            .then(function(response){
                console.log(response);  
                blockchainMessageDisplay.innerHTML = "Audit Contract Withdrawn : "+ response.blockHash; 
            })
            .catch(function(err){
                console.log(err);
            })

        }

        function showAuditReport() { 
/*
              <div class="card">
                            <div class="card-body py-4 px-4">
                                <div class="d-flex align-items-center">             
                                    <div class="avatar avatar-xl">

                                </div>

*/
          auditReportCardDisplay.innerHTML = ""; 
          var card = ce("div")  ;
          auditReportCardDisplay.append(card);
          card.setAttribute("class", "card");
          var cardBody = ce("div");
          card.append(cardBody);
          cardBody.setAttribute("class", "card-body py-4 px-4");
          var align = ce("div");
          align.setAttribute("class", "d-flex align-items-center");
          cardBody.append(align);
          var icon = ce("div");
          icon.setAttribute("class", "avatar avatar-xl");
          var i = ce("i");
          i.setAttribute("class","bi-file-post");
          icon.append(i);
          align.append(icon)
          var name = ce("div");
          name.setAttribute("class","ms-3 name");
          align.append(name);
          var h5 = ce("h5");
          h5.setAttribute("class", "font-bold");
          h5.append(text("Audit Report"));
          name.append(h5);
          var h6 = ce("h6");
          h6.setAttribute("class", "text-muted mb-0");
          name.append(h6);
          var a = ce("a");
          h6.append(a);
          a.append(text("Click to review"));
          auditContract.methods.getAuditReport().call({from : account})
          .then(function(response){
            console.log(response);
            auditDeclaration.innerHTML = resolve(response._declaration);
            a.setAttribute("href", "ipfs://"+response._auditReportUri);
          })
          .catch(function(err){
            console.log(err);
          })          
        }

        function resolve(declaration) {
            if(declaration == 0) {
                return "<font color=\"green\">SATISFIED</font>"; 
            }
            if(declaration == 1) {
                return "<font color=\"red\">NOT SATISFIED</font>"; 
            }
            return "<font color=\"amber\">INDETERMINATE</font>";
        }
